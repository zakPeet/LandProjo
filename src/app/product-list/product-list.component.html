<h2>The list</h2>
<div *ngFor="let product of products" class ="LandList">
    <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <img src="C:\Users\Zack\Pictures\kamulu.jpg" alt="Kamulu">

    <p *ngIf="product.description">
         Description: {{ product.description }}
    </p>

    <p *ngIf="product.price">
         Price: {{ product.price }}
    </p>

    <button (click)="share()">
      View
    </button>
      
      <app-product-alerts [product]="product" (notify)="onNotify()">

      </app-product-alerts>


</div>
